<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文件树视图</title>
  <link rel="icon" type="image/png" href="assets/img/logo.png">
  <link rel="stylesheet" href="assets/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <input type="file" id="fileInput" webkitdirectory directory multiple>
    <div class="code-block-container" id="fileTreeContainer">
      <div class="copied" id="copiedText">已复制</div>
      <button id="copyButton"><i class="far fa-copy"></i> 复制</button>
      <div class="code-block" id="fileTree"></div>
    </div>
    <button id="arrowButton"><i class="fas fa-chevron-up"></i></button>
  </div>
  <script src="assets/script.js"></script>
</body>
</html>
